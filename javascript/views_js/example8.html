<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用键盘控制DIV</title>
	<link rel="stylesheet" href="../css/style8.css">
</head>
<body>
	<pre>
		红色方块为键盘操作区域，您可以进行如下操作：

		上：↑ 下：↓ 左：← 右：→

		Ctrl + 1 : 背景变为绿色
		Ctrl + 2 : 背景变为黄色
		Ctrl + 3 : 背景变为蓝色
		Ctrl + ↑ : 放大
		Ctrl + ↓ : 缩小
	</pre>
	<div id="box"></div>
</body>
</html>
<script src="../js/script8.js"></script>
