<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
.wrap{
    margin: 20px auto;
    width: 100px;
}
* {
    margin: 0;
    padding: 0;
    list-style: none
}
    
ul>li>a {
    color: blue;
    padding: 0 5px;
    display: block;
    text-decoration: none;
}
#show{
    display: none;
} 
</style>

<body>
    <div class='wrap'>
        <button>输入法</button>
        <ul id="show">
            <li><a href="#">手写</a></li>
            <li><a href="#">拼音</a></li>
            <li id="close"><a href="#">关闭</a></li>
        </ul>
    </div>
</body>
<script>
    window.onload = function () {
        var close = document.getElementById("close");
        var btn = document.getElementsByTagName("button")[0];
        var show=document.getElementById("show");
        btn.onclick = function () {
            show.style.display = show.style.display == "block" ? "none" : "block"

        }
        close.onclick=function(){
            show.style.display="none"
        }
    }
</script>

</html>
