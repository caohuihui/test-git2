<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="clock">
		<span></span>点<span></span>分<span></span>秒
	</div>
	<script>
		var clock=document.getElementById("clock");
		var spans=document.getElementsByTagName("span");
		function getTime(){
			var date=new Date();
			var arr=[date.getHours(),date.getMinutes(),date.getSeconds()];
			for(var i in arr){
				spans[i].innerHTML=arr[i].toString().replace(/^(\d)/,"$1")
			}
		}
		setInterval(getTime,1000);

	</script>
</body>
</html>
