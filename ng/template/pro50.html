<div class="col-xs-12 child-info img-rounded repeater">
    <img align="left" class="img-thumbnail hand-behavior" ng-src="{{ obj.child_pic}}" />
    <ul>
        <li class="child-name">姓名：{{obj.name}}</li>
        <li>性别：{{obj.sex}}</li>
        <li>出生日期：{{obj.birth_time}}</li>
        <li>失踪时间：{{obj.lost_time}}</li>
        <li>失踪地点：{{obj.lost_place}}</li>
    </ul>
</div>
