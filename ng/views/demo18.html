<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style18.css">
</head>

<body ng-controller="myCon">
    <p>单选</p>
    <label>红</label>
    <input type="radio" ng-model="bg" value="red" />
    <label>绿</label>
    <input type="radio" ng-model="bg" value="green" />
    <label>蓝</label>
    <input type="radio" ng-model="bg" value="blue" />
    <div class="big-bg" ng-class="bg"></div>
    <p>复选</p>
    <label>红</label>
    <input type="checkbox" ng-model="red">
    <label>绿</label>
    <input type="checkbox" ng-model="green">
    <label>蓝</label>
    <input type="checkbox" ng-model="blue">
    <div class="small-bg" ng-class="{'red':red,'green':green,'blue':blue}"></div>
    <p>字符串</p>
    <div ng-class="{true: 'big-bg', false: 'small-bg'}[true]"></div>
    <p>class样式</p>
    <div class="ng-class: {'small-bg': true};"></div>
    <p>key，value形式</p>
    <div ng-class="{'big-bg': true, 'small-bg': false}"></div>
    <p>动态绑定</p>
    <div ng-class="bg"></div>
    <script src="../../../../node_modules/angular/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller18.js"></script>
</body>

</html>
