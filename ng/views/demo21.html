<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body ng-controller="myCon">
    <div>
        <p ng-repeat="item in list">
            <input type="text" placeholder="your {{item.type}}" ng-focus="focus($event.target)" name="{{item.type}}" ng-model="m">
            <span ng-show="m">输入的内容是：{{ m }}</span>
        </p>
        <p>你可以点击获取焦点，当前焦点在：{{currFocus}}(普通js：target.getAttribute('name'))</p>
        <p>你可以点击获取焦点，当前焦点在：{{jQCurrFocus}}(jQuery：$(target).attr('name'))</p>
    </div>
    <script src="../../../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../../../node_modules/angular/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller21.js"></script>
</body>

</html>
