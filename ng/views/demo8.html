<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>数据嵌套循环</title>
	<link rel="stylesheet" href="../css/style8.css">
</head>
<body ng-controller="test">
	<table>
		<tr>
			<th></th>
			<th>P2P</th>
			<th>余额宝</th>
			<th>银行理财产品</th>
		</tr>
		<tr ng-repeat="item in info">
			<td>{{ item.title }}</td>
			<td>{{ item.p2p }}<span>0-0</span></td>
			<td>{{ item.yeb }}<span>0-0</span></td>
			<td>{{ item.bank }}<span>0-0</span></td>
		</tr>
	</table>
	<script src="../../../../node_modules/angular/angular.min.js"></script>

	<script src="../js/app.js"></script>
	<script src="../js/controller3.js"></script>
</body>
</html>
