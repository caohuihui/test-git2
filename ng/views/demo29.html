<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<style>
    .align-top {
        vertical-align: top
    }
    
    .tags-container .tag-btn {
        margin: 5px 10px;
    }
</style>

<body ng-controller="myCon">
    <div class="jumbotron">
        <h1>AngularJS在线教程 标签云 <span class="badge align-top" ng-bind="tagList.length"></span></h1>
        <p>...</p>
        <p>
            <a class="btn btn-lg tag-btn ng-class: getRandomBgColor();" ng-href="{{v.url}}" ng-repeat="v in tagList" ng-bind="v.tag"></a>
        </p>
    </div>


    <script src="../../../../node_modules/angular/angular.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller29.js"></script>
</body>

</html>
